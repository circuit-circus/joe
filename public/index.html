<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Joe - Coffee assistant</title>

    <!-- STYLES -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-53442175-7', 'none');
      ga('send', 'pageview');

    </script>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../node_modules/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</head>
<body>
    <main>
        <div class="conversation-container">
            <div class="chat-question-template chat-buble"></div>
            <div class="chat-answer-template chat-buble"></div>
            <div class="chat-dots-template chat-buble chat-question">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="conversation-content"></div>
        </div>
        <div class="answer-container hidden">
            <div id="positive-answer" class="answer-option chat-buble waiting-answer"></div>
            <div id="negative-answer" class="answer-option chat-buble waiting-answer"></div>
        </div>
        <button class="button-simulator">Button</button>
    </main>
</body>
</html>
